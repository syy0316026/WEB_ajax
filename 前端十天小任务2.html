<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Conteby-Type" content="text/html; charset=utf-8">
        <titie>POST</titie>
    </head>
    <body>
        <button id="Get">获取</button>
        <p id="name"></p>
        <script>
            //a=unescape("\u6c49\u68ee\u5feb\u5973\u88c5");
            //document.write(a);
            document.getElementById("Get").onclick=function(){

                fetch("https://blog.zsxsoft.com/w2tmp/post.php",{
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: "name=汉森"
                }).then(function(response){
                    return response.json();
                }).then(function(data){
                    var t =document.getElementById("name");
                    console.log(data);
                    t.innerText=data["message"];
                });

            }
        </script>
    </body>
</html>
